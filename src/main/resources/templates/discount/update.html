<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật khuyến mãi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Hàm xác nhận trước khi sửa
        function confirmUpdate() {
            return confirm("Bạn có chắc chắn muốn cập nhật khuyến mãi này không?");
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Cập nhật khuyến mãi</h2>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form onsubmit="return confirmUpdate()" th:action="@{/discounts/update}" th:object="${discount}" method="post">
        <!-- Tiêu đề -->
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input th:field="*{title}" type="text" class="form-control" id="title"  required>
        </div>

        <!-- Thời gian bắt đầu -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
            <input th:field="*{startTime}" type="datetime-local" class="form-control" id="startTime"  required>
        </div>

        <!-- Thời gian kết thúc -->
        <div class="mb-3">
            <label for="endTime" class="form-label">Thời gian kết thúc</label>
            <input th:field="*{endTime}" type="datetime-local" class="form-control" id="endTime"  required>
        </div>

        <!-- Mức giảm giá -->
        <div class="mb-3">
            <label for="discount" class="form-label">Mức giảm giá </label>
            <input th:field="*{moneyDiscount}" type="number" class="form-control" id="discount"  required min="0" >
        </div>

        <!-- Chi tiết -->
        <div class="mb-3">
            <label for="details" class="form-label">Chi tiết</label>
            <textarea th:field="*{description}" class="form-control" id="details" rows="3"></textarea>
        </div>

        <!-- Nút Lưu và Hủy -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" value="Update discount">Cập nhật</button>
            <button type="reset" class="btn btn-secondary"><a style="color: aliceblue" href="/discounts">Hủy</a></button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
