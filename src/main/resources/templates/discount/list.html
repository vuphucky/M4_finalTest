<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete() {
            if (confirm("Bạn có chắc chắn muốn xóa khuyến mãi này không?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Danh sách khuyến mãi</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4"><a href="/discounts/create">Thêm khuyến mãi</a></h2>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
        </thead>
    <th:block th:each="discount : ${discounts}">
        <tr>
            <td th:text="${discount.getTitle()}"></td>
            <td th:text="${discount.getStartTime()}"></td>
            <td th:text="${discount.getEndTime()}"></td>
            <td th:text="${discount.getMoneyDiscount()}"></td>
            <td th:text="${discount.getDescription()}"></td>
            <td> <a th:href="@{/discounts/update/__${discount.getId()}__}">Update</a></td>
            <td><a th:href="@{/discounts/delete/__${discount.getId()}__}" onclick="return confirmDelete()">Xóa</a></td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
